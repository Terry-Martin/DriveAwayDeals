{% load static %}

{% url 'home' as home_url %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar and Footer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="icon.png" alt="Logo" width="30" height="30" class="me-2">
                DriveAwayDeals
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'customer_list' %}">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'transaction_list' %}">Transaction</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'staff_list' %}">Staff</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-shrink-0 main-bg">

        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}

    </main>

    <!-- Footer -->
    <footer class="bg-primary text-white py-4">
        <div class="container text-center">
            <a class="d-flex justify-content-center align-items-center mb-3" href="#">
                <img src="icon.png" alt="Logo" width="30" height="30" class="me-2">
                My Website
            </a>
            <ul class="list-inline">
                <li class="list-inline-item">
                    <a href="https://x.com/TerryMartin1981" class="text-white">
                        <i class="bi bi-twitter"></i> Twitter
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="#" class="text-white">
                        <i class="bi bi-instagram"></i> Instagram
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="https://www.linkedin.com/in/terry-martin-23081150/" class="text-white">
                        <i class="bi bi-linkedin"></i> LinkedIn
                    </a>
                </li>
            </ul>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
