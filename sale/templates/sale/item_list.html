{% extends "base.html" %}

{% block content %}
<h1>Items</h1>
<a href="{% url 'item-create' %}" class="btn btn-primary mb-3">Create New Item</a>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
            <td>
                <a href="{% url 'item-edit' item.pk %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'item-delete' item.pk %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
