{% extends "base.html" %}

{% block content %}
<h1>Delete Item</h1>
<p>Are you sure you want to delete "{{ customer.first_name}}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href="{% url 'customer_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
